apply plugin: 'java-library'

sourceCompatibility = "8"
targetCompatibility = "8"


ext {
    artifact = 'XStarter-compiler'
    libraryName = 'XStarter-compiler'
    libraryDescription = 'Android Moduler Starter Compiler'
    libraryVersion = '1.0.0-alpha02'
}

//ext {
